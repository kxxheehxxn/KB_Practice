<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
    <style>
      .modal {
        background-color: rgba(0, 0, 0, 0.5);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        display: none;
      }
      .modal > div {
        background-color: white;
        width: 50%;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>v-show</h1>
      <article>
        <h2>1. 모달 및 팝업 표시 제어</h2>
        <button @click=" isModal=true">열기</button>
        <div class="modal" v-show='isModal'>
        <div>
          <div>
            <div class="con">실제 보여지는 부분</div>
            <button @click=" isModal=false">닫기</button>
          </div>
        </div>
      </article>
      <article>
        <h2>Tab Interface</h2>
        <div class="tab-headers">
            <button v-for="(tab, i) in tabs" :key="tab.id" @click ="activeTabs = i">{{tab.title}}</button>

        </div>
        <div class="tab-contents">
            <div v-for="(tab, i) in tabs" :key="tab.id" v-show="activeTabs === i">{{tab.content}}</div>
        </div>
    
        </div>
      </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            activeTabs : 0,
            isModal: false,
            tabs : [
            {id : 'id1', title:'버튼1', content: '버튼1 내용'}, 
            {id : 'id2',title:'버튼2', content: '버튼2 내용'}, 
            {id : 'id3',title:'버튼3', content: '버튼3 내용'}],
          };
        },
      });
      vm.mount('#app');
    </script>
  </body>
</html>
