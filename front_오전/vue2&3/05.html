<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app">
      <h1>수식어</h1>
      <article>
        <h2>.lazy</h2>
        <input type="text" v-model="message" />
        <p>입력된 값 : {{message}}</p>
      </article>
      <article>
        <h2>.number</h2>
        <input type="text" v-model.number="num" />
        <p>age : {{num}}</p>
      </article>
      <article>
        <h2>.trim</h2>
        <input type="text" v-model.trim="text1" />
        <p>{{text1}}</p>
      </article>
      <article>
        <h2>실시간 반영 방법</h2>
        <input type="text" v-model="text2" @input="onChange($event)" />
        <input type="text" v-model="text2" />
        <p>{{text2}}</p>
      </article>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp } = Vue;

      let vm = createApp({
        name: 'App',
        data() {
          return {
            message: 'Hello Vue!',
            num: 0,
            text1: '',
            text2: '',
          };
        },
        methods: {
          //onChange : function(){}
          //onChange : ()=>{} -> 이거 안됨 이유: this가 달라짐
          onChange(e) {
            this.text2 = e.target.value;
          },
        },
      });

      vm.mount('#app');
    </script>
  </body>
</html>
