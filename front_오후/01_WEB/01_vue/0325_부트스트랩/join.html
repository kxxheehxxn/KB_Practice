<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <style>
      #app {
        margin: 20px;
      }
      input {
        width: 100%;
      }
      .bt {
        justify-content: center;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1><i class="fa-solid fa-user-plus"></i>Join</h1>
      <div class="form-group">
        <span><i class="fa-solid fa-user"></i>USER ID:</span> <br />
        <input type="text" id="user_id" /><br />
        <span><i class="fa-solid fa-lock"></i>PASSWORD:</span><br />
        <input type="password" id="password" /><br />
        <span><i class="fa-solid fa-lock"></i>CHECK PASSWORD:</span><br />
        <input type="password" id="check_password" /><br />
        <span><i class="fa-solid fa-envelope"></i>EMAIL:</span><br />
        <input type="text" id="email" /><br />
        <span><i class="fa-solid fa-user-astronaut"></i>Avatar Image</span
        ><br />
        <input type="file" id="avatar_image" /><br />
      </div>
      <div class="bt">
        <button class="btn btn-primary">
          <i class="fa-solid fa-user-plus"></i>Join
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          return {};
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
