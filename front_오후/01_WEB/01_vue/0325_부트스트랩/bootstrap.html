<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app">
      <h1>Bootstrap Table</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">No</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
            <th scope="col">등록일</th>
          </tr>
        </thead>
        <tbody>
          <tr class="table-light">
            <th scope="row">1</th>
            <td><a href="#">글 제목 1</a></td>
            <td>User01</td>
            <td>{{date}}</td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td><a href="#">글 제목 2</a></td>
            <td>User01</td>
            <td>{{date}}</td>
          </tr>
          <tr class="table-light">
            <th scope="row">3</th>
            <td><a href="#">글 제목 3</a></td>
            <td>User01</td>
            <td>{{date}}</td>
          </tr>
          <tr>
            <th scope="row">4</th>
            <td><a href="#">글 제목 4</a></td>
            <td>User01</td>
            <td>{{date}}</td>
          </tr>
          <tr class="table-light">
            <th scope="row">5</th>
            <td><a href="#">글 제목 5</a></td>
            <td>User01</td>
            <td>{{date}}</td>
          </tr>
        </tbody>
      </table>
      <div>
        <h2><i class="fa-solid fa-house"></i>Fontawesome 테스트</h2>
        <button type="button" class="btn btn-primary btn btn-primary btn-sm">
          <i class="fa-solid fa-envelope"></i>email
        </button>
        <button type="button" class="btn btn-success btn btn-primary btn-sm">
          <i class="fa-solid fa-right-to-bracket"></i>login
        </button>
        <button type="button" class="btn btn-warning btn btn-primary btn-sm">
          <i class="fa-solid fa-lock"></i>password
        </button>
        <button type="button" class="btn btn-danger btn btn-primary btn-sm">
          <i class="fa-solid fa-trash"></i>delete
        </button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const date = new Date().toLocaleDateString();
          return {
            date,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
