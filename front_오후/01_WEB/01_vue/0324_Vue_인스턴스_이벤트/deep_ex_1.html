<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>파일명</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const users = ref([
            {
              id,
              name,
              username,
              email,
              address: {
                street,
                suite,
                city,
                zipcode,
                geo,
              },
              phone,
              website,
              company: {
                name,
                catchPhrase,
                bs,
              },
            },
          ]);

          return {};
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
