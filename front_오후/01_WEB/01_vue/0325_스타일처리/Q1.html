<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="app">
      <button :style="style1" @mouseover="changeStyle" @mouseout="changeStyle1">
        Test
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const style1 = ref({
            backgroundColor: 'aqua',
            color: 'black',
          });
          const changeStyle = () => {
            style1.value.backgroundColor = '#ffffff';
            color.value = '#000000';
          };
          const changeStyle1 = () => {
            style1.value.backgroundColor = 'aqua';
            color.value = 'black';
          };
          return {
            style1,
            changeStyle,
            changeStyle1,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
