<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Button Styles</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="btnStyle.btnColor" />
      Color <br />
      <input type="checkbox" v-model="btnStyle.btnAlign" />
      Align <br />
      <input type="checkbox" v-model="btnStyle.btnBorder" />
      Border <br />
      <button
        :class="{
          'btnColor': btnStyle.btnColor,
          'btnAlign': btnStyle.btnAlign,
          'btnBorder': btnStyle.btnBorder
        }"
      >
        버튼
      </button>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, reactive } = Vue;

      const app = createApp({
        setup() {
          const btnStyle = reactive({
            btnColor: false,
            btnAlign: false,
            btnBorder: false,
          });

          return { btnStyle };
        },
      });

      app.mount('#app');
    </script>
  </body>
</html>
