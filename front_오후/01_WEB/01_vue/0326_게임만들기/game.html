<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      .gameStart {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .gameStart button {
        width: 500px;
        height: 300px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>⏱️ 반사 신경 테스트 게임</h1>

      <div class="gameStart">
        <button @click="start">{{contents}}</button>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript">
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const contents = ref('게임시작');
          return {
            contents,
          };
        },
      });

      const vm = app.mount('#app');
    </script>
  </body>
</html>
