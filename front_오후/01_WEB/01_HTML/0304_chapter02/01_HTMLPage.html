<!-- DOCTYPE 정리 하기ㅇㅇ;;-->
<!DOCTYPE html>
<!-- HTML 문서임을 선언하는 태그-->
<html lang="en">
  <!-- HTML5 문서임을 나타내고 주 언어가 영어임을 밝힘-->
  <head>
    <!-- 문서의 메타데이터를 포함하는 영역-->
    <meta charset="UTF-8" />
    <!-- ASCII CODE와 같은 인코딩 방식의 유니코드 == UTF-8-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 화면들의 너비를 어떻게 설정할 것인지에 대해서 -->
    <title>TITLE</title>
    <!-- 문서의 제목 : 브라우저의 제목 표시줄-->
  </head>
  <body>
    <!-- 웹 브라우저에 실제로 표시될 내용-->
    <h1>Hello HTML5</h1>
  </body>
</html>
