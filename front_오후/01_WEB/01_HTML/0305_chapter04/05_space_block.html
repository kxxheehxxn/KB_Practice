<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_space_block</title>
  </head>
  <body>
    <h1>05_space_block</h1>
    <!--
    div 태그의 특징
    1. 줄바꿈 : 블록요소이기 때문에
    2. 너비와 높이 조절 : width, height로 값을 지정 가능
    3. margin, padding이 상하좌우 모두 적용 가능
    -->
    <!-- 
    block 태그의 종류
    div, p, h1~h6, ul ol, li, table, form etc
    시맨틱 태그 : header, footer etc
    -->
    <div style="width: 200px; height: 50px; background-color: orangered">
      div tag - block form
    </div>
    <div style="margin: 20px; background-color: yellow">
      div tag - block form
    </div>
    <div>div tag - block form</div>
    <div>div tag - block form</div>
  </body>
</html>
