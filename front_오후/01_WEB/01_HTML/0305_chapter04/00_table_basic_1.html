<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
  </head>
  <body>
    <h1>00_table_basic_1</h1>
    <table border="1">
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <!--약어로 래핑하기 -> cmd + shift + p -> emmet:약어로 래핑 -> 직성-->
      <tr>
        <td>1</td>
        <td>1</td>
        <td>1</td>
      </tr>
      <!--
      th: 테이블의 제목 셀을 만든다.
      - 굵은 글씨 및 가운데 정렬
      -->
    </table>
  </body>
</html>
