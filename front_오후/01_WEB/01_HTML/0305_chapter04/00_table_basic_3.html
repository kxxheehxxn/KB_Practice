<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>00_table_basic_3</title>
  </head>
  <body>
    <h1>00_table_basic_3</h1>
    <!--
    병합하기.
    colspan : 열 병합
    rowspan : 행 병합
    -->
    <table border="1">
      <tr>
        <th colspan="2">Student Information</th>
      </tr>
      <tr>
        <td rowspan="2">Hong Gildong</td>
        <td>Mathmatics</td>
      </tr>
      <tr>
        <td>English</td>
      </tr>
    </table>
  </body>
</html>
