<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_space_inline</title>
  </head>
  <body>
    <h1>06_space_inline</h1>
    <!-- 
    Inline 태그의 특징
    1. 줄바꿈 없음
    2. 내용물의 크기만큼 공간을 차지
    3. 너비와 높이 지정 불가능
    4. margin, padding 상하 불가 좌우 가능
    -->
    <!-- 
    inline 태그의 종류
    a, strong, em, small, sup, sub
    -->
    <span style="width: 200px">span tag - inline form</span>
    <span style="width: 100px; margin: 50px">span tag - inline form</span>
    <span>span tag - inline form</span>
    <span>span tag - inline form</span>
    <span>span tag - inline form</span>
    <span>span tag - inline form</span>
  </body>
</html>
