<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        position: relative;
        border: 3px solid black;
        height: 120px;
        width: 400px;
        overflow: hidden;
      }
      .box:nth-of-type(1) {
        position: relative;
        width: 100px;
        height: 100px;
        top: 0;
        left: 0;
        background-color: red;
      }
      .box:nth-of-type(2) {
        position: relative;
        background-color: green;
        width: 100px;
        height: 100px;
        left: 50px;
        top: -50px;
      }
      .box:nth-of-type(3) {
        position: relative;
        background-color: blue;
        width: 100px;
        height: 100px;
        left: 100px;
        top: -100px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum dolor sit.</h1>
    <div class="container">
      <div class="box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </div>
    <h1>Lorem ipsum dolor sit.</h1>
  </body>
</html>
