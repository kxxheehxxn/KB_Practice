<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box:nth-of-type(1) {
        position: absolute;
        width: 50px;
        height: 50px;
        top: 0;
        left: 0;
        background-color: red;
      }
      .box:nth-of-type(2) {
        position: absolute;
        background-color: green;
        width: 50px;
        height: 50px;
        left: 25px;
        top: 25px;
      }
      .box:nth-of-type(3) {
        position: absolute;
        background-color: blue;
        width: 50px;
        height: 50px;
        left: 50px;
        top: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
