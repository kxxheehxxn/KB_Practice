<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05_selector_class</title>
    <style>
      .slc {
        color: red;
      }
    </style>
    <!-- 
    class 선택자
    - HTML 요소의 class 속성을 선택
    - 여러 요소에 동일한 스타일을 적용할 때 사용
    -->
  </head>
  <body>
    <h1>05_selector_class</h1>
    <ul>
      <li class="slc">사과</li>
      <li>바나나</li>
      <li class="slc">오렌지</li>
      <li>감</li>
    </ul>
  </body>
</html>
