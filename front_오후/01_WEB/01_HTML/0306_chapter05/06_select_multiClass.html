<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06_select_multiClass</title>
    <!--
    하나의 요소에 여러 클래스를 한번에 적용 가능하다.
    (클래스 이름 사이에 공백으로 구분하여 지정) 
    * id도 여러 아이디를 적용 가능하지만 권장하지 않음-->
    <style>
      .item {
        color: red;
      }
      .header {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <h1 class="item header">동해물과 백두산이</h1>
    <!-- 공백으로 클래스 구분 -->
  </body>
</html>
