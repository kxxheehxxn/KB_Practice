<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input:enabled {
        /* 인풋 사용 가능 */
        background-color: white;
      }
      input:disabled {
        /* 인풋 사용 불가능 */
        background-color: gray;
      }
      input:focus {
        /* 인풋에 포커스 시(사용불가능은 포커스 안됨)*/
        background-color: orange;
      }
    </style>
  </head>
  <body>
    <h2>사용 가능</h2>
    <input />
    <h2>사용 불가능</h2>
    <input disabled />
  </body>
</html>
