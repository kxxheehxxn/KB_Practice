<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        overflow: hidden;
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      /*첫번째 요소에 스타일 적용*/
      li:first-child {
        border-radius: 10px 0 0 10px;
      }

      ul > li:nth-of-type(2n-1) {
        background-color: red;
      }
      ul > li:nth-of-type(2n) {
        background-color: brown;
      }
      /*마지막 요소에 스타일 적용*/
      li:last-child {
        border-radius: 0 10px 10px 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1st</li>
      <li>2nd</li>
      <li>3rd</li>
      <li>4th</li>
      <li>5th</li>
      <li>6th</li>
      <li>7th</li>
    </ul>
  </body>
</html>
