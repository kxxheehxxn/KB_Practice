<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="button">Button</button>
    <script>
      /*
        이벤트 핸들러
        1. 이벤트 핸들러 어트리뷰트
        2. 이벤트 핸들러 프로퍼티
        3. addEventListener 메서드
        */

      const $button = document.getElementById('button');
      //프로퍼티 방식 -> 전통적인 방식
      //장점: HTML과 자바스크립트 코드가 분리됨 -> 유지보수 용이
      //단점: 하나의 이벤트에 하나의 핸들러만 사용 가능
      $button.onclick = () => {
        alert('click');
      };
    </script>
  </body>
</html>
