<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = () => {
        let output = '';
        for (let i = 0; i < 600; i++) {
          output += '<div></div>';
        }
        document.body.innerHTML = output;

        const $divs = document.querySelectorAll('div');
        /*
        forEach
        - 배열의 각 요소에 주어진 함수를 실행하는 메서드
        - callback함수를 전달 받는다.
          * 현재 처리중인 배열의 요소
          * 현재 처리중인 요소의 인덱스
          * array(forEach를 호출하는) (선택)
        - 반환값이 undefined
        - break 나 continue가 사용 불가
        */
        $divs.forEach((div, i) => {
          div.style.height = '2px';
          console.log(i);
          let rate = 0.5;
          div.style.background = `rgb(${rate * i},${rate * i},${rate * i})`;
        });
      };
    </script>
  </head>
  <body></body>
</html>
