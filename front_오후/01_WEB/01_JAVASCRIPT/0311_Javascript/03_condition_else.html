<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      /**
        1. 현재시간 가져오기
        2. 오전 오후 판단하기 조건문 사용
        3. alert로 출력하기
         */
      let hour = new Date().getHours();
      if (hour < 12) {
        alert('오전입니다.');
      } else {
        alert('오후입니다.');
      }
    </script>
  </head>
  <body></body>
</html>
