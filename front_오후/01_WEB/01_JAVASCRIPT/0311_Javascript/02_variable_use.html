<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //변수 : 변할 수 있는 값 (let)
      //상수 : 변할 수 없는 값 (const)
      let r = 10;
      const pi = 3.141592;
      let area = pi * r * r;
      alert(area);
      //math 라이브러리 적용 가능
    </script>
  </head>
  <body></body>
</html>
