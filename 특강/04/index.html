<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <style> -->
    <!-- /*
        미디어 쿼리(Media Query)
        미디어에 따른 쿼리 (문법)
        CSS에서 화면 크기, 방향, 해상도, 기기 종류 등에 따라 다른 스타일을 적용할 수 있게 해주는 기능

        반응형 디자인과 적응형 디자인
        적응형 코딩 - 미디어쿼리가 대표적임
        @media [미디어타입] and (조건){
            조건에 따른 스타일
        }
        - 미디어 타입 종류 - all, screen, print, speech
        - 조건의 종류 : min-width, max-width, min-height, max-height, min-device-width, max-device-width, orientation, resolution
        */
        @media screen and (min-width: 1024px) {
        /*데스크탑 사이즈*/
        h1 {
          color: red;
        }
      }
      @media screen and (min-width: 768px) {
        /*테블릿 사이즈*/
        h1 {
          color: green;
        }
      }
      h1 { /*모바일*/
        /*color: orange;
      } -->
    <!-- </style> -->
    <link
      rel="stylesheet"

      crossorigin="anonymous"

    <link rel="stylesheet" href="grid_layout.css" />
